<script>
    //Remove .html
    if (window.location.href.endsWith('.html') && WEBSITE_ENV.MODE === 'product')
        location.href = location.href.split('.').slice(0, -5).join('.');
    //Get Article Info
    const LoadingStartTime = performance.now();
    $(window).on('load', () => {
        const articleFetchResult = Article.getArticleByName(location.href.split('/').pop());
        articleFetchResult.then((data) => {
            if (data.result === 'success') {
                const article = data.article;
                //タイトル
                $('.article-title').text(article.getTitle());
                //カテゴリ
                for (let i = 0; i < article.getCategory().length; i++) {
                    $('.cat_dir').append(`&nbsp;/&nbsp;<a href="/category/${article.getCategory().slice(0, i+1).join('/')}">${article.getCategory()[i]}</a>`);
                }
                //タグ
                article.getTags().forEach((tag) => {
                    $('.article-info .tags').append(`<a class="tag" href="/tags/${tag}">${tag}</a>`);
                });
                //更新日時
                $('.article-info .update').text(`${article.getUpdated().getFullYear()}/${('00'+(article.getUpdated().getMonth()+1)).slice(-2)}/${('00'+article.getUpdated().getDate()).slice(-2)}`);

                //読み込み画面の削除
                if (performance.now() - LoadingStartTime > 100)
                    $('.loading_screen').fadeOut(500);
                else
                    $('.loading_screen').hide();
            }
        })
        //OnLoadAction
        displayNewArticles();
    });
</script>
